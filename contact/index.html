  <h1>Contact Me</h1>

  <form action="sample@example.com" method="POST" enctype="text/plain">
    <label>
      Your Email:
      <input name="email" type="email" required>
    </label>
    <br><br>
    <label>
      Subject:
      <input name="subject">
    </label>
    <br><br>
    <label>
      Message:
      <textarea name="body" rows="5" cols="30"></textarea>
    </label>
    <br><br>
    <button>Send</button>
  </form>
</body>
